<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>OSHO ZEN TAROT</title>
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<h1>OSHO ZEN TAROT</h1>
<div id="card-container">
  <!-- ここにカードが自動生成されます -->
</div>

<div id="button-area">
  <button id="reset-button">引き直す</button>
</div>

<div id="selected-cards">
  <!-- 選択カードの画像がここに入る -->
</div>

<div id="description">
  <!-- 選択カードの説明文がここに入る -->
</div>


<div id="instruction">
禅タロットのやり方：<br>カードを引く前に、テーマを決めます。<br>
<br>
<b>1枚引き</b><br>
1枚だけ引いてみて、内観してみましょう。1枚しか引かないので解釈を狭めることができます。<br>
<br>

<b>3枚引き</b><br>
左から、＜過去＞＜現在＞＜未来＞としてみるとよいでしょう。<br>
<br>

<b>4枚引き</b><br>
左から、＜現状＞＜アドバイス＞＜解決の糸口＞＜テーマからのメッセージ＞<br>
※位置には意味がありますが、あまり位置にこだわりすぎないこと。
</div>
<script src="assets/script.js"></script>
</body>
</html>
